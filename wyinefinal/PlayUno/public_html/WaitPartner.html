<html>
	<head>
		<title>UNO Start Game</title>
                
                <script src="js/jquery.js"></script>
                <script>
                    $(function(){

			$.ajax({
			    type: 'GET', 
			    url: 'http://localhost:8080/UNOServer/api/game/waitPartner', 
			    crossDomain: true,
			    dataType: 'text',
			    success: function(data) {
                                
                                //alert(data);
			        var json = $.parseJSON(data);

                                    $('#gid').val(json.gid);
                                    $('#gida').append(json.gid);
                                    $('#gname').append(json.name);
                                                                    
                                console.log(data);			        
			    }
			});
		});
                </script>
	</head>
	<body>
		<h1>Create Game</h1>
                <form action="http://localhost:8080/UNOServer/api/game/ownerStart" method="post">
                    
                    Game Id : 
                    <input type="hidden" name="gid" id="gid">
                    <span id="gida"></span><br />
                    Game Title : 
                    <span id="gname"></span><br />
                    <button type="submit" name="start">Start Game</button>
                </form>
	</body>
</html>
